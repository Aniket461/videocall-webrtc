<app-videocall *ngIf="this.callservice.called"></app-videocall>

<div
  *ngIf="!this.callservice.called"
  style="
    display: flex;
    flex-direction: column;
    text-align: center;
    padding: 20px;
    min-height: 100vh;
    background-color: black;
  "
>
  <div>
    <div style="position: absolute; right: 0; margin-right: 20px">
      <button class="btn btn-outline-light" (click)="logout()">
        Logout <i class="fa fa-sign-out" aria-hidden="true"></i>
      </button>
    </div>

    <h2 style="color: white">Your Saved Contacts</h2>
    <div
      style="
        display: flex;
        flex-direction: row;
        justify-content: center;
        padding: 20px;
      "
    >
      <div class="form-group" style="margin-right: 10px; width: 70%">
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          name="searchbar"
          placeholder="Enter email to search user..."
          [(ngModel)]="this.userservice.search"
          (input)="this.userservice.searchUsers(this.userservice.search)"
        />

        <!-- (focusout) = "this.userservice.setSearchClicked()" -->
      </div>

      <button
        class="btn btn-outline-light"
        *ngIf="this.userservice.search != ''"
        (click)="
          this.userservice.search = ''; this.userservice.setSearchClicked()
        "
      >
        <i class="fa fa-times" aria-hidden="true"></i>
      </button>
      <button
        class="btn btn-outline-light"
        *ngIf="this.userservice.search == ''"
      >
        <i class="fa fa-search" aria-hidden="true"></i>
      </button>
    </div>

    <div class="inlineblock">
      <div
        *ngIf="!this.userservice.getusercalled"
        style="
          width: 100%;
          height: 75vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        "
      >
        <div class="loader_div"></div>

        <h2 style="color: white">Loading user list...</h2>
      </div>

      <div
        *ngIf="this.userservice.searchclicked"
        style="
          width: 100%;
          min-height: 75vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        "
      >
        <div
          *ngIf="
            this.userservice.users.length <= 0 && this.userservice.search != ''
          "
        >
          <h2 style="color: white">No such user found...</h2>
        </div>

        <div *ngIf="this.userservice.users.length > 0" style="width: 100%">
          <h2 style="color: white">
            Search result for query " {{ this.userservice.search }} "
          </h2>
          <div
            style="
              display: flex;
              flex-wrap: wrap;
              justify-content: center;
              max-width: 100vw;
              align-items: center;
            "
          >
            <div *ngFor="let user of this.userservice.users">
              <div
                *ngIf="user['_id'] != this.userid"
                style="
                  display: flex;
                  flex-direction: column;
                  align-items: center;
                  justify-content: center;
                  padding: 20px;
                  width: 200px;
                  float: left;
                  border: 1px solid white;
                  margin: 20px;
                  border-radius: 20px;
                  color: white;
                "
              >
                <i
                  *ngIf="this.friendlist.includes(user['_id'])"
                  class="fa fa-times"
                  aria-hidden="true"
                  style="margin-left: auto; cursor: pointer"
                  (click)="this.userservice.removeFromFriends(user['_id'],user['name'])"
                ></i>
                
                  <i class="fa fa-heart" aria-hidden="true" style="margin-left: auto;cursor: pointer;"
                  *ngIf="!this.friendlist.includes(user['_id'])"
                  (click)="
                    this.userservice.addtofriends(
                      this.userservice.myid,
                      user['_id']
                    )
                  "></i>
                <i
                  class="fa fa-user-circle"
                  aria-hidden="true"
                  style="font-size: 50px"
                ></i>
                <p>{{ user["name"] }}</p>
                <p class="lastseen">{{ user["email"] }}</p>
                <button
                  class="btn btn-outline-light"
                  (click)="VideoCall(this.userservice.myid, user['_id'])"
                >
                  <i class="fa fa-phone ph" aria-hidden="true"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div
        *ngIf="
          this.userservice.getusercalled &&
          this.userservice.friends.length <= 0 &&
          !this.userservice.searchclicked
        "
        style="
          width: 100%;
          height: 75vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        "
      >
        <h2 style="color: white">You have no saved contacts</h2>
      </div>
      <!-- 
{{this.userservice.users >0}}
{{this.userservice.users.length}} -->
      <div
        *ngIf="
          this.userservice.getusercalled &&
          this.userservice.friends.length > 0 &&
          !this.userservice.searchclicked
        "
        style="
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          max-width: 100vw;
          align-items: center;
        "
      >
        <div *ngFor="let user of this.userservice.friends">
          <div
            *ngIf="user['_id'] != this.userid"
            style="
              display: flex;
              flex-direction: column;
              align-items: center;
              justify-content: center;
              padding: 20px;
              width: 200px;
              float: left;
              border: 1px solid white;
              margin: 20px;
              border-radius: 20px;
              color: white;
            "
          >
            <i
              *ngIf="this.friendlist.includes(user['_id'])"
              class="fa fa-times"
              aria-hidden="true"
              style="margin-left: auto; cursor: pointer"
              (click)="this.userservice.removeFromFriends(user['_id'],user['name'])"
            ></i>
            <i
              class="fa fa-user-circle"
              aria-hidden="true"
              style="font-size: 50px"
            ></i>
            <p>{{ user["name"] }}</p>
            <p class="lastseen">{{ user["email"] }}</p>
            <button
              class="btn btn-outline-light"
              (click)="VideoCall(this.userservice.myid, user['_id'])"
            >
              <i class="fa fa-phone ph" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

</div>
