


<app-videocall *ngIf="this.callservice.called"></app-videocall>
<div *ngIf="!this.callservice.called" style="display: flex; flex-direction: column; text-align: center; padding: 20px;">

    <h3>User List</h3>

<div *ngFor="let user of this.userservice.users" style="display: flex; flex-direction: row; justify-content: space-between; padding: 20px;" class="userlist">
    <div *ngIf="user['id'] != this.userid" style="width: 100%; display: flex; flex-direction: row;">
    <div><i class="fa fa-user-circle" aria-hidden="true"></i></div>
    <div style="text-align: left;"><p>{{user["name"]}}</p></div>
    <div><p>{{user["email"]}}</p></div>
    <div><p>{{user["id"]}}</p></div>
    <div><button class="btn btn-outline-dark" (click)="VideoCall(user['id'])" ><i class="fa fa-phone" aria-hidden="true"></i></button></div>
</div>
</div>



</div>
