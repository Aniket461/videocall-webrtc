<h2 mat-dialog-title style="text-align: center">Message</h2>
<mat-dialog-content
  style="text-align: center; font-weight: 400; font-size: 15px"
  >{{ data.message }}</mat-dialog-content
>
<mat-dialog-actions style="justify-content: center">
  <button
    class="btn btn-outline-danger"
    *ngIf="data.isfuncPresent"
    [mat-dialog-close]="true"
    (click)="deleteFriend(data.friendid)"
  >
    {{ data.buttonText }} <i class="fa fa-times" aria-hidden="true"></i>
  </button>
</mat-dialog-actions>
