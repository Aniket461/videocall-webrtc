
<div class="container" style="margin: 20px; padding: 20px; border: 1px solid black; border-radius: 20px;">
    
    <div style="text-align: center;">
        <h1>Login to VChat...</h1>
    </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="password">
        </div>
      <div style="text-align: center;"><button type="button" class="btn btn-outline-dark" style="margin-right: 5px;"(click)="Login()" >Login <i class="fa fa-sign-in" aria-hidden="true"></i></button>
      </div>

      <div style="text-align: center; margin-top: 20px;">

        <h5>Not yet registered? <a href="/register"><button type="button" class="btn btn-outline-dark">Register <i class="fa fa-user" aria-hidden="true"></i></button></a></h5>

      </div>
</div>
