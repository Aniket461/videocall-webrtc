<div
  class="container"
  style="
    margin: 20px;
    padding: 20px;
    width: 290px;
    height: 350px;
    border-radius: 15px;
    background-color: white;
    border: 1px solid white;
    margin: 20px;
    box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px,
      rgba(60, 64, 67, 0.15) 0px 1px 3px 1px;
    border-radius: 20px;
    color: black;
  "
>
  <div style="text-align: center">
    <h1>Login to VChat...</h1>
  </div>
  <form (ngSubmit)="Login()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input
        type="email"
        class="form-control"
        name="test"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Enter email"
        [(ngModel)]="email"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input
        type="password"
        class="form-control"
        name="test"
        id="exampleInputPassword1"
        placeholder="Password"
        [(ngModel)]="password"
      />
    </div>
    <div style="text-align: center">
      <button
        [disabled]="this.userservice.isloginpressed || (this.email == '' || this.password == '')"
        type="submit"
        class="btn btn-outline-secondary"
        style="margin-right: 5px"
      >
        Login
        <i
          *ngIf="!this.userservice.isloginpressed"
          class="fa fa-sign-in"
          aria-hidden="true"
        ></i>
        <i
          *ngIf="this.userservice.isloginpressed"
          class="fa fa-spinner"
          aria-hidden="true"
        ></i>
      </button>
    </div>
  </form>

  <div style="text-align: center; margin-top: 20px">
    <h5 style="font-size: 15px;
    font-weight: 400;">
      Not yet registered?
      <a href="/register"
        ><button type="button" class="btn btn-outline-secondary">
          Register <i class="fa fa-user" aria-hidden="true"></i></button
      ></a>
    </h5>
  </div>
</div>
