<div style="display: flex; flex-direction: column; height: 100vh;">

<div class="" style=" padding-bottom: 50px; padding-top: 50px; display: flex; flex-direction: row; margin-left: 20px;margin-right: 20px;">

    <div class="videos" style="height: 70vh; width: 70%;">

        <div class="vid1" style="border: 1px solid red; width: 100%; height: 100%; position: relative;">
            <video [srcObject]="this.callservice.stream" autoplay width="100%" height="100%" style="object-fit: cover; height: 100%; width: 100%; border-radius: 20px;"></video>       
        <div class="vid2" style="border: 1px solid green; width: 30%; height: 30%;position: absolute;
        bottom: 0;
        right: 0; background-color: black;">
    <video id="mystream" [srcObject]="this.callservice.mystream" autoplay width="100%" height="100%" style="object-fit: cover; height: 100%; width: 100%; border-radius: 20px;">
    </video>    
    </div>
        </div>
    </div>
    <div class="chat" style="width: 30%; border: 1px solid black;">
    </div>
</div>


<div style="display: flex; flex-direction: row;text-align: center; justify-content: center;" class="controls">

    <button class="btn btn-outline-dark" (click)="ToggleAudio()"><i class="{{!this.audioOn? 'fa fa-microphone-slash':'fa fa-microphone'}}" aria-hidden="true"></i></button>
    <button *ngIf="!this.videoOn" class="btn btn-outline-dark" (click) ="this.addVideo()"><i class="fa fa-video-camera" aria-hidden="true"></i></button>
    <button *ngIf="this.videoOn" class="btn btn-outline-dark" (click) ="this.removeVideo()"><i class="fa fa-stop-circle" aria-hidden="true"></i></button>
    <button class="btn btn-outline-danger" (click)="this.closeCall()"><i class="fa fa-phone" aria-hidden="true"></i></button>

</div>

</div>
